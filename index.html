<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d1a7cd4502.js" crossorigin="anonymous"></script>
    <script src="js/code.js" defer></script>
    <title>Rover images</title>
</head>
<body>
    <div id="content">
        <div id="header" class="header selection">
            <h2>See what's going on in Mars</h2>
            <h1>Pick a rover</h1>
        </div>
        <div class="buttons">
            <button id="curiosity" onclick="viewImages('curiosity')">CURIOSITY</button>
            <button id="perseverance" onclick="viewImages('perseverance')">PERSEVERANCE</button>
        </div>
    </div>

    <footer>
        <p>This site shows you the most recent images taken by NASA's active rovers on Mars</p>
        <p>© Böök Enna-Liina</p>
    </footer>
</body>
</html>
